<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#0c2d6b" opacity="0.1"/>
  
  <!-- Orbital Rings -->
  <ellipse cx="200" cy="150" rx="160" ry="60" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6" transform="rotate(15, 200, 150)"/>
  <ellipse cx="200" cy="150" rx="120" ry="90" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5" transform="rotate(75, 200, 150)"/>
  <ellipse cx="200" cy="150" rx="180" ry="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.7" transform="rotate(-25, 200, 150)"/>
  
  <!-- Nucleus -->
  <circle cx="200" cy="150" r="15" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Electrons -->
  <circle cx="360" cy="150" r="6" fill="#60a5fa"/>
  <circle cx="70" cy="180" r="6" fill="#60a5fa"/>
  <circle cx="240" cy="60" r="6" fill="#60a5fa"/>
  <circle cx="140" cy="240" r="6" fill="#60a5fa"/>
  <circle cx="290" cy="200" r="6" fill="#60a5fa"/>
</svg>